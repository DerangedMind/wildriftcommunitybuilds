<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/images/wr_favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />

		<!-- Primary Meta Tags -->
		<title>Wild Rift Community Builds</title>
		<meta name="title" content="Rift Builds" />
		<meta
			name="description"
			content="A public database to view builds for League of Legends: Wild Rift"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta
			property="og:url"
			content="https://6012ef821768fe27ca592739--wildriftbuilds.netlify.app/"
		/>
		<meta property="og:title" content="Rift Builds" />
		<meta
			property="og:description"
			content="A public database to view builds for League of Legends: Wild Rift"
		/>
		<meta property="og:image" content="%PUBLIC_URL%/images/metaimage.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://6012ef821768fe27ca592739--wildriftbuilds.netlify.app/"
		/>
		<meta property="twitter:title" content="Rift Builds" />
		<meta
			property="twitter:description"
			content="A public database to view builds for League of Legends: Wild Rift"
		/>
		<meta
			property="twitter:image"
			content="%PUBLIC_URL%/images/metaimage.png"
		/>
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>Rift Builds</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
